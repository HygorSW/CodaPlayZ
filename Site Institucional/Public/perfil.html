<script>
    var idUsuario = sessionStorage.ID_USUARIO;

    function cadastrarPlaylist() {
        var nomePlaylist = input_nome.value;

        if (nomePlaylist == ``) {
            div_mensagem = `Preencha todos os campos`
        } else if (nomePlaylist.length > 30) {
            div_mensagem = `O nomePlaylist pode ter no maximo 30 letras`
        } else if (nomePlaylist.length < 8) {
            div_mensagem = `A senha deve conter pelo menos 8 caracteres`
        } else if (idUsuario == '') {
            div_mensagem = `É necessário estar logado para criar uma playlist`
        } else {
            fetch('/perfilRoute/cadastrarPlaylist', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    usuarioServer: idUsuario,
                    nomePlaylistServer: nomePlaylist
                })
            }).then(function (resposta) {
                console.log(resposta);
                div_mensagem.innerHTML = `Cadastro realizado`
                alert(`Cadastro realizado`)
            }).catch(function (erro) {
                console.log(erro);
                div_mensagem.innerHTML = `É necessário estar logado para criar uma playlist`
            })
        }
    }
