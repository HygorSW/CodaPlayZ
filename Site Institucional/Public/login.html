<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodaPlayZ</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>

<body>
    <img src="./assets/icons/ChatGPT Image 17 de jun. de 2025, 11_55_11.png" alt="">

    <div class="entrar">
        <div class="logo">
            <img src="./assets/imgs/WhatsApp_Image_2025-06-02_at_18.58.59-removebg-preview.png" alt="">
        </div>
        <div class="titulo">
            <h1>LOGIN</h1>
        </div>
        <div class="textos">
            <div class="email">
                <p>email</p>
                <input type="text" id="input_email" class="input" placeholder="exemplo@gmail.com">
            </div>
            <div class="senha">
                <p>senha</p>
                <input type="password" id="input_senha" class="input" placeholder="********">
            </div>
            <div id="div_mensagem"></div>
            <div class="botao">
                <button id="btn-entrar" onclick="autenticar()">ENTRAR</button>
            </div>
        </div>
        <div class="cadastrar">
            <button>Cadastrar</button>
        </div>
    </div>

</body>

</html>
<script>
    function autenticar() {
        var email = input_email.value
        var senha = input_senha.value

        if (email == `` || senha == ``) {
            div_mensagem.innerHTML = `Preencha todos os campos`
        } else if (!email.includes('@') || !email.includes('.')) {
            div_mensagem.innerHTML = `O email deve conter @ e .`
        } else if (email.indexOf('@') === 0 || email.lastIndexOf('.') === email.length - 1) {
            div_mensagem = `Email inválido: @ não pode ser o primeiro caractere e . não pode ser o último`
        } else if (senha.length < 8) {
            div_mensagem = `A senha deve conter pelo menos 8 caracteres`
        } else {

            fetch("/usuarioRoute/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: email,
                    senhaServer: senha
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;

                        div_mensagem.innerHTML = `Login bem sucedido`
                        window.location = "./playlist.html"
                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!")

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    }
</script>
