<script>
    var token = ''
    var idPlaylist = sessionStorage.PLAYLIST

    function buscarMusica() {
        fetch(`/musicaRoute/buscarMusica?idPlaylist=${idPlaylist}`, {
            method: "GET"
        })
            .then(response => response.json())
            .then(dadosMusica => {
                dadosMusica.forEach(resultado => {
                    fetch(`https://api.spotify.com/v1/tracks/${dadosMusica.idSpotify}`, {
                        headers: { 'Authorization': 'Bearer ' + token }
                    })
                        .then(res => res.json())
                        .then(dados => {
                            var resultado = document.getElementById('resultado')
                            resultado.innerHTML = ""

                            var musicas = dados.tracks.items

                            for (var i = 0; i < musicas.length; i++) {
                                var musica = musicas[i]

                                var nome = musica.name
                                var imagem = musica.album.images[0].url
                                var uri = musica.uri
                                var artista = musica.artists

                                resultado.innerHTML += `
                                    <div onclick="tocar('${uri}')">
                                        <img src="${imagem}" width="100"><br>
                                        <p>Nome:</p> ${nome}<br>
                                    </div>
                                        `

                                })
                            }
                        })
                        .catch(function (erro) {
                            console.log(erro)
                            resultado.innerHTML = "<p>Erro na busca.</p>"
                        })
                })
            })
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
        var player = new Spotify.Player({
            name: 'Player Web',
            getOAuthToken: cb => cb(token)
        })

        player.addListener('ready', e => {
            deviceId = e.device_id
            console.log('Player pronto:', deviceId)
        })

        player.connect()
    }

    function tocar(uri) {
        if (!deviceId) {
            alert('Player não está pronto. Aguarde...')
            return
        }

        fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
            method: 'PUT',
            body: JSON.stringify({ uris: [uri] }),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        })
    }
</script>
