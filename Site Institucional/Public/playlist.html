                <input id="input_nome" type="text" style="width: 300px;">
            </div>
            <div class="inputGroup">
                <label for="input_descricao">Descrição</label>
                <textarea name="input_descricao" id="input_descricao"
                    style="min-width: 300px;width: 90%; max-width: 300px; max-height: 100px; min-height: 100px;"></textarea>
            </div>

            <div class="btnGroup">
                <button class="btnModal" onclick="EditarPlaylist()">Atualizar playlist</button>
                <button class="btnModal" onclick="fecharModal()">Fechar</button>
            </div>

</html>
<script>
    function abrirModal() {
        document.getElementById('modal').classList.remove('hidden')
    }

    function fecharModal() {
        document.getElementById('modal').classList.add('hidden')
    }

    function atualizarPage() {

    }

    var token = ''
    var idUsuario = sessionStorage.ID_USUARIO;
    var idPlaylist = sessionStorage.PLAYLIST;

    function buscarEspecifica() {
        div.innerHTML = `<div class="tituloPlay">PLAYLIST</div>`;
        fetch(`/playlistRoute/buscarEspecifica?pkPlaylist=${idPlaylist}`, {
            method: "GET"
        })
            .then(response => response.json())
            .then(playlistEspecifica => {
                console.log(playlistEspecifica);
                tituloEspecifica.innerHTML = `${playlistEspecifica[0].nome}`;
                descricaoEspecifica.innerHTML = `${playlistEspecifica[0].descriacao}`;

            })
    }



    function buscarPlaylist() {
        div.innerHTML = `<div class="tituloPlay">PLAYLIST</div>`;
        fetch(`/perfilRoute/buscarPlaylist?pkUsuario=${idUsuario}`, {
            method: "GET"
        })
            .then(response => response.json())
            .then(playlist => {
                playlist.forEach(resultado => {
                    div.innerHTML += `
                        <button class="playlistCard" onclick="redirecionarPagina('${resultado.idPlaylist}')">
                <div class="containerTitulo">

                    <div id="tituloCard"><h1>${resultado.nome}</h1></div>
                    <div id="legend-card">Descrição</div>
                </div>

                <div class="fotterCard">
                    <div class="btnPlay">PLAY</div>
                </div>

                    </button>
                    `
                })
            })
    }

    function redirecionarPagina(idPlaylist) {
        sessionStorage.PLAYLIST = idPlaylist
        window.location.href = `playlist.html`
    }

    function EditarPlaylist() {
        var nomePlaylist = input_nome.value;
        var descricaoPlaylist = input_descricao.value;

        if (nomePlaylist == `` || descricaoPlaylist == ``) {
            div_mensagem.innerHTML = `Preencha todos os campos`
        } else if (nomePlaylist.length > 30) {
            div_mensagem.innerHTML = `O nomePlaylist pode ter no maximo 30 letras`
        } else if (nomePlaylist.length < 3) {
            div_mensagem.innerHTML = `A senha deve conter pelo menos 3 caracteres`
        } else if (idPlaylist == undefined) {
            div_mensagem.innerHTML = `É necessário estar logado para criar uma playlist`
        } else {
            fetch("/playlistRoute/editarPlaylist", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    playlistServer: idPlaylist,
                    descricaoServer: descricaoPlaylist,
                    nomePlaylistServer: nomePlaylist
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        alert(`Alteração de playlist - sucesso`)
                        window.location = "./playlist.html"
                    });

                } else {
                    console.log("Houve um erro ao tentar realizar o edição!")
                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })
        }
    }


    function buscarMusica() {
        idPlaylist = sessionStorage.PLAYLIST;

        fetch(`/musicaRoute/buscarMusica?idPlaylist=${idPlaylist}`, {
            method: "GET"
        })
            .then(response => response.json())
            .then(dadosMusica => {
                dadosMusica.forEach(resultado => {
                    var idMusica = resultado.idMusica

                    fetch(`https://api.spotify.com/v1/tracks/${resultado.idSpotify}`, {
                        headers: { 'Authorization': 'Bearer ' + token }
                    })
                        .then(res => res.json())
                        .then(dados => {
                            var resultado = document.getElementById('resultado')
                            resultado.innerHTML = ""

                            var musicas = dados.tracks.items

                            for (var i = 0; i < musicas.length; i++) {
                                var musica = musicas[i]

                                var nome = musica.name
                                var imagem = musica.album.images[0].url
                                var uri = musica.uri
                                var artista = musica.artists

                                resultado.innerHTML += `
                                    <div onclick="tocar('${uri}')">
                                        <img src="${imagem}" width="100"><br>
                                        <p>Nome:</p> ${nome}<br>
                                        <button onclick="deletarMusica(${idMusica})">Deletar Musica</button>
                                    </div>
                                        `

                                artista.forEach(dadosArtista => {
                                    div.innerHTML += `<p>Artista:</p> ${dadosArtista.name}<br>`
                                })
                            }
                        })
                        .catch(function (erro) {
                            console.log(erro)
                            resultado.innerHTML = "<p>Erro na busca.</p>"
                        })
                })
            })
    }

    //  função nativa - tocar musica

    window.onSpotifyWebPlaybackSDKReady = () => {
        var player = new Spotify.Player({
            name: 'Player Web',
            getOAuthToken: cb => cb(token)
        })

        player.addListener('ready', e => {
            deviceId = e.device_id
            console.log('Player pronto:', deviceId)
        })

        player.connect()
    }

    //  chama função tocar musica
    function tocar(uri) {
        if (!deviceId) {
            alert('Player não está pronto. Aguarde...')
            return
        }

        fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
            method: 'PUT',
            body: JSON.stringify({ uris: [uri] }),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        })
    }


    // deletar musica
    function deletarMusica(idMusica) {
        var musicaDeletar = idMusica

        fetch("/playlistRoute/deletarMusica", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idPlaylistServer: idPlaylist,
                idMusicaServer: musicaDeletar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    window.location = "./playlist.html"
                });

            } else {

                console.log("Houve um erro ao tentar deletar sua musica")

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }

    // Função para pegar o token do hash da URL
    function getTokenFromUrl() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        return params.get('access_token');
    }

    const token = getTokenFromUrl();

    if (!token) {
        document.getElementById('track-info').textContent = 'Token não encontrado. Por favor, faça login novamente.';
    } else {
        // Define a função global que o SDK chama quando estiver pronto
        window.onSpotifyWebPlaybackSDKReady = () => {
            const player = new Spotify.Player({
                name: 'Meu Web Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            player.addListener('initialization_error', ({ message }) => { console.error('Erro na inicialização:', message); });
            player.addListener('authentication_error', ({ message }) => {
                console.error('Erro de autenticação:', message);
                document.getElementById('track-info').textContent = 'Erro de autenticação, faça login novamente.';
            });
            player.addListener('account_error', ({ message }) => { console.error('Erro conta:', message); });
            player.addListener('playback_error', ({ message }) => { console.error('Erro playback:', message); });

            player.addListener('player_state_changed', state => {
                if (!state) {
                    document.getElementById('track-info').textContent = 'Nenhuma música tocando';
                    return;
                }
                const currentTrack = state.track_window.current_track;
                document.getElementById('track-info').textContent = `${currentTrack.name} — ${currentTrack.artists.map(a => a.name).join(', ')}`;
                if (state.paused) {
                    document.getElementById('play').style.display = 'inline-block';
                    document.getElementById('pause').style.display = 'none';
                } else {
                    document.getElementById('play').style.display = 'none';
                    document.getElementById('pause').style.display = 'inline-block';
                }
            });

            player.addListener('ready', ({ device_id }) => {
                console.log('Pronto com device ID', device_id);
                // Transfere o playback para o Web Playback SDK
                fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        device_ids: [device_id],
                        play: false
                    }),
                }).then(() => {
                    console.log('Playback transferido para o player da web');
                }).catch(console.error);
            });

            player.addListener('not_ready', ({ device_id }) => {
                console.log('Player ficou offline', device_id);
            });

            player.connect();

            // Botões de controle
            document.getElementById('play').onclick = () => player.resume().catch(console.error);
            document.getElementById('pause').onclick = () => player.pause().catch(console.error);
            document.getElementById('next').onclick = () => player.nextTrack().catch(console.error);
            document.getElementById('prev').onclick = () => player.previousTrack().catch(console.error);
        };

        // Carrega o SDK do Spotify
        const script = document.createElement('script');
        script.src = "https://sdk.scdn.co/spotify-player.js";
        document.body.appendChild(script);
    }
</script>
